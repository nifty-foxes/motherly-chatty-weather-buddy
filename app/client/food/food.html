<link rel="stylesheet" href="../style/style_otherPages.css">
<div ng-controller="WeatherController">
<div class="{{ weatherEvent }}">
  <div class="container">
  <br><br>
  <a href="/">Home</a>
  <a href="/#/activities">Activities</a>
    <h1 class="linkTitle">&ndash; Food &ndash;</h1>

    <div ng-repeat="businesses in data">				 
      <div class="linkBox">
        <a href="{{businesses.url}}" target="_blank">


        <div>
  <table>
  <tr>
  <td class="businessImg"><img ng-src="{{businesses.image_url}}"></td>
  <td class="businessText">{{ businesses.snippet_text }}</td>
  </tr>
  </table>
</div>
          <img ng-src="{{businesses.rating_img_url}}"/>
          <h2 class="businessName">{{ businesses.name }}</h2>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
